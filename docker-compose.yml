services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: write_off_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d write_off_bot"]
      interval: 30s
      timeout: 10s
      retries: 5

  migrations:
    build: .
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: postgresql+asyncpg://bot_user:bot_password@postgres/write_off_bot
    depends_on:
      postgres:
        condition: service_healthy

  bot:
    build: .
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://bot_user:bot_password@postgres/write_off_bot
    volumes:
      - ./.data:/app/.data
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data: